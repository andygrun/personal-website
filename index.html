<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
<nav id="desktop-nav">
    <div class="logo">Anderson Grun</div>
    <div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
</nav>
<nav id="hamburger-nav">
    <div class="logo">Anderson Grun</div>
    <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>    
    </div>  
    <div class="menu-links">
        <ul>
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
            <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
            <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </ul>
  </div>
</div>
</nav>
<section id="profile">
    <div class="section_pic-container">
        <img src="./assets/IMG_6591_zoomed_768_circular.png" alt="Anderson profile picture" /> 
    </div>
    <div class="section_text">
        <p class="section_text_p1">Hello, I'm</p>
        <h1 class="title">Anderson Grun</h1>
        <p class="section_text_p2">Fullstack Developer</p>
        <div class="btn-container">
            <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>
            <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
        </div>
        <div id="socials-container">
            <img src="./assets/linkedin.png" alt="My Linkedin Profile" class="icon" onclick="location.href='https://linkedin.com/'"/>
            <img src="./assets/github.png" alt="My Github Profile" class="icon" onclick="location.href='https://github.com/'"/>
        </div>
    </div>
</section>
<section id="about"> 
    <p class="section_text_p1">Get To Know More</p>
    <h1 class="title">About ME</h1>
    <div class="section-container">
        <div class="section_pic-container">
            <img src="Assets/about-pic.png" alt="Profile picture" class="about-pic">
            <div></div>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
